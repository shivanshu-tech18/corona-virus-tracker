<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Virus Status in India</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-2">
        <h1>Corona Virus Status in India</h1>
        <div id="india"></div>
        <div class="regional mt-5">
            <h2>Corona Virus Status in Indian Regions</h2>
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th scope="col">Region</th>
                        <th scope="col">Active Cases</th>
                        <th scope="col">New Infected</th>
                        <th scope="col">Recovered</th>
                        <th scope="col">New Recovered</th>
                        <th scope="col">Decreased</th>
                        <th scope="col">New Decreased</th>
                        <th scope="col">Total Infected</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
        <div class="hr mt-3">
            <hr />
        </div>
        <div class="footer mt-2 d-flex width-100" id="footer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
